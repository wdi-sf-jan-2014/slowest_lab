# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: slowest-development
  host: "localhost"
  port: 5432
  encoding: unicode

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: slowest-test
  host: "localhost"
  port: 5432
  encoding: unicode

production:
  adapter: postgresql
  database: slowest-production
  host: "localhost"
  port: 5432
  encoding: unicode
